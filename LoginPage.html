<!DOCTYPE HTML>

<html>
    <title>LoginPage</title>
    <Body>
        <head><link rel="stylesheet" href="styles_login.css"></head>
        <style>
            body{
                background-image: url("BooksPhoto.jpg")
            }
            div{
                text-align: center;
            }
            img{
                align-self: auto;
            }
        </style>
        <form action = "HomePage.html">
            <div>
                <img src="Header.jpg" width="600px"><br><br>
            </div>
            <div>
                <label for="login" style="font-size:30px">Login</label><br><br>
                <input type="email" placeholder="Email" style="font-size:15px" required>
                <br><br>
                <input type="password" placeholder="Password" style="font-size:15px" required><br><br>
            </div>
            <div>
                <input type="submit" value="Login" class="button"><br><br>
            </div>
            <div>
                <a href="Signup.html"><label style="color:red">New to BookStore? Sign Up</label></a>
            </div>
        </form>
    </Body>
</html>
